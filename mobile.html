  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">

  <link rel="preload" href="/src/mobile.tsx" as="script">
  
  <!-- Critical CSS Inline -->
  <style>
    /* Critical mobile styles */
    html, body {
      margin: 0;
      padding: 0;
      background: #111827;
      color: #ffffff;
      font-family: system-ui, -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading screen */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1f2937, #111827, #1f2937);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Prevent layout shift */
    #root {
      min-height: 100vh;
    }
    
    /* Optimize for touch */
    * {
      touch-action: manipulation;
    }
    
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <div id="loading-screen">
    <div>
      <div class="loading-spinner"></div>
      <div style="margin-top: 20px; text-align: center; color: #9ca3af; font-size: 14px;">
        Загрузка детективного агентства...
      </div>
    </div>
  </div>
  
  <div id="root"></div>
  
  <!-- Critical performance script -->
  <script>
    // Hide loading screen when app loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.remove();
          }, 500);
        }
      }, 500);
    });
    
    // Register service worker for PWA
    if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => console.log('SW registered'))
          .catch(error => console.log('SW registration failed'));
      });
    }
    
    // Performance monitoring
    if ('performance' in window) {
      window.addEventListener('load', () => {
        setTimeout(() => {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart, 'ms');
        }, 0);
      });
    }
    
    // Optimize for mobile viewport
    (function() {
      const viewport = document.querySelector('meta[name="viewport"]');
      if (viewport && window.innerWidth < 768) {
        // Adjust for smaller screens
        viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes');
      }
    })();
  </script>
  
  <script type="module" src="/src/mobile.tsx"></script>
</body>
</html>
