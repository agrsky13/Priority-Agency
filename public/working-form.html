<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рабочая форма - Priority Agency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #fff;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .success {
            background: #28a745;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Priority Agency - Контактная форма</h1>
    
    <div id="success" class="success">
        ✅ Заявка отправлена! Мы свяжемся с вами в ближайшее время.
    </div>
    
    <!-- РАБОЧАЯ ФОРМА ОТ FORMSPREE -->
    <form action="https://formspree.io/f/xjkeplve" method="POST">
        <div class="form-group">
            <label>
                Ваше имя:
                <input type="text" name="name" required>
            </label>
        </div>
        
        <div class="form-group">
            <label>
                Телефон:
                <input type="tel" name="phone" required>
            </label>
        </div>
        
        <div class="form-group">
            <label>
                Email:
                <input type="email" name="email">
            </label>
        </div>
        
        <div class="form-group">
            <label>
                Сообщение:
                <textarea name="message" rows="4"></textarea>
            </label>
        </div>
        
        <!-- Скрытые поля для Formspree -->
        <input type="hidden" name="_subject" value="Новая заявка от Priority Agency">
        <input type="hidden" name="_replyto" value="priorityagency@proton.me">
        <input type="hidden" name="_next" value="?success=1">
        
        <button type="submit">Отправить заявку</button>
    </form>
    
    <p style="margin-top: 30px; color: #aaa;">
        Если форма не работает, звоните: <a href="tel:+79001385780" style="color: #007bff;">+7 (900) 138-57-80</a>
    </p>
    
    <script>
        // Показать сообщение об успехе если перенаправило от Formspree
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === '1') {
            document.getElementById('success').style.display = 'block';
        }
    </script>
</body>
</html>
