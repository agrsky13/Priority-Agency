<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактная форма - Priority Agency</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #fff;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .success {
            background: #28a745;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .error {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Связаться с Priority Agency</h1>
    
    <div id="success" class="success">
        Заявка отправлена! Мы свяжемся с вами в ближайшее время.
    </div>
    
    <div id="error" class="error">
        Ошибка отправки. Попробуйте позже или позвоните нам.
    </div>
    
    <form action="https://formspree.io/f/xjkeplve" method="POST">
        <div class="form-group">
            <label for="name">Имя *</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Телефон *</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div class="form-group">
            <label for="message">Сообщение</label>
            <textarea id="message" name="message" rows="4"></textarea>
        </div>
        
        <input type="hidden" name="_subject" value="Новая заявка с сайта Priority Agency">
        <input type="hidden" name="_replyto" value="priorityagency@proton.me">
        <input type="hidden" name="_next" value="?success=1">
        
        <button type="submit">Отправить заявку</button>
    </form>
    
    <script>
        // Show success message if redirected from Formspree
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('success') === '1') {
            document.getElementById('success').style.display = 'block';
        }
        
        // Handle form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            console.log('Form submitted');
        });
    </script>
</body>
</html>
